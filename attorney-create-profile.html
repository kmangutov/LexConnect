
<html>
<head>
<title>LexConnect</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">
	<div class="header-short">
		<h3 class="title"><img src="imgs/logo.png" width="32px" height="32px"> LexConnect for Attorneys</h3>
	</div>
	<div class="row">
		<div class="twelve columns">
			<div class="loginBox">
				<p>Your profile will give potential clients an idea of who you are.</p><br>
			</div>
		</div>
	</div>
	<div class="row">

		<div class="six columns">
			<div class="loginBox">

				<!-- NAME -->
				<div class="row">
					<div class="six columns">
						<label for="firstNameInput">First name</label>
						<input class="u-full-width" type="text" name="firstName" id="firstNameInput" required>
					</div>

					<div class="six columns">
						<label for="lastNameInput">Last name</label>
						<input class="u-full-width" type="text" name="lastName" id="lastNameInput" required>
					</div>
				</div>

				<!-- PHONE -->
				<label for="phoneInput">Phone number</label>
				<input class="u-full-width" type="text" name="phone" id="phoneInput" required>

				<!-- URL -->
				<label for="urlInput">Website</label>
				<input class="u-full-width" type="text" name="url" id="urlInput" required>

				<!-- ADDR -->
				<label for="primaryAddressInput">Business address</label>
				<input class="u-full-width" type="text" name="primaryAddress" id="primaryAddressInput" placeholder="Primary" required>
				<input class="u-full-width" type="text" name="secondaryAddress" id="secondaryAddressInput" placeholder="Secondary" required>

				<!-- URL -->
				<label for="countyInput">County</label>
				<input class="u-full-width" type="text" name="county" id="countyInput" required>


			</div>
		</div>

		<div class="six columns">
			<div class="loginBox">

				<!-- FIRM SIZE -->
				<label for="firmSizeInput">Firm size</label>
				<select class="u-full-width"  id="firmSizeInput" name="firmSize" required>
					<option value="solo">Solo</option>
					<option value="2-9">2-9</option>
					<option value="10-24">10-24</option>
					<option value="25-49">25-49</option>
					<option value="50-99">50-99</option>
					<option value="100+">100+</option>
				</select>

				<!-- PRACTICE -->
				<label for="practiceInput">Practice area(s)</label>
				<select multiple="multiple" class="u-full-width" size="7" id="practiceInput" name="practices">
					<option value="Contracts">Contracts</option>
					<option value="Family law">Family law</option>
					<option value="Criminal defense">Criminal defense</option>
					<option value="Labor or employment">Labor or employment</option>
					<option value="Personal injury">Personal injury</option>
					<option value="Immigration">Immigration</option>
				</select>

				<!-- FREE CONSULTATION -->
				<label for="consultationInput">Offer free consultation</label>
				<select class="u-full-width" id="consultationInput" name="firmSize">
					<option value="invalid"></option>
					<option value="true">Yes</option>
					<option value="false">No</option>
				</select>
			</div>
		</div>

	</div>
	<div class="row">
		<button id="signup" class="button-primary u-pull-right">Sign Up</button>
	</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.10.0/validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.4/lockr.min.js"></script>
<script src="js/libs/md5.js"></script>
<script src="js/libs/LexConnectService.js"></script>
<script src="js/libs/LexUserService.js"></script>
<script src="js/attorney-create-profile.js"></script>



</body>
</html>
