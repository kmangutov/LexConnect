
<ul id="breadcrumbs">
	<template v-for="item in items">
		<li>
			{{ item.question }} - {{ item.answer }}
		</li>
	</template>
</ul>

<div id="question">
	{{ question }}
</div>

<ul id="options">
	<li v-for="item in items" v-on:click="select(item.val, item.key)">
		{{ item.key }}
	</li>	
</ul>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script src="js/libs/tree/QuestionTree.js"></script>
<script src="js/client-new-query.js"></script>
