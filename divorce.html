	<body class="no-sidebar">
		<div id="page-wrapper">

			<!-- Header -->


				<header id="header" class="alt">
					<h1 id="question-logo"><a href="index.html">Zealous</a></h1>
				</header>

			<!-- Main -->
				<article id="main">

					<section id="blue-banner" class="wrapper style2 container special">
						<center><h4><strong>Free Divorce Consultation</strong></h4></center>
					</section>


					<section id="email-window" class="wrapper style3 container">


					<div id="description-row" class="row">
						<div class="1u 0u(narrower)"> </div>
						<div id="description" class="10u 12u(narrower)">

							<!-- INTRODUCTION -->
							<div v-if="step == 0">
								<p>Tell us about your Divorce case in 8 steps and receive a (FREE)? consultation from one of our vetted attorneys.</p>
								<center><a class="button question-special" v-on:click="next()">Begin</a></center>
							</div>

							<!-- PROMPT JUMBOTRON -->
							<div id="question-main" v-if="step > 0">
								<a v-on:click="back()" href="#" v-if="step > 2"><i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i></a><br><Br>

								<!-- ZIP CODE -->
								<template v-if="step == 1">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>In which zip code is your case</p> <input placeholder="61820" type="text">
										</div>
										<div class="6u 12u(narrower) aside">
											Different zip codes may belong to different counties with their own interpretations of the law.
										</div>
									</div>
								</template>

								<!-- FIRST DUI -->
								<template v-if="step == 2">
									<div class="row">
										

										<div class="6u 12u(narrower)">
											<p>Are you the primary income earner in the household?</p>
											
											<form action="">
												<input id="f1" name="primary_earner" type="radio" value="yes" checked><label for="f1">Yes</label><br>
												<input id="f2" name="primary_earner" type="radio" value="no"><label for="f2"> No</label><br>
												
												

											</form>

										</div>

											<div class="6u 12u(narrower) aside">
											The primary income earner is typically viewed by courts as being in a financially stronger position to the other spouse. This potentially raises issues of spousal support (alimony) payments. 

										</div>
									</div>
								</template>

								<!-- VEHICLE OWNER -->
								<template v-if="step == 3">
									<div class="row">
										
										<div class="6u 12u(narrower)">
											<p>Number of minor children (below 18 years old) in the household?
											</p>
											
											<form action="">
												<input id="o1" name="minor_children" type="radio" value="0" checked><label for="o1">0</label><br>
												<input id="o2" name="minor_children" type="radio" value="1"><label for="o2">1</label><br>
												<input id="o3" name="minor_children" type="radio" value="2"><label for="o3">2</label><br>
												<input id="o4" name="minor_children" type="radio" value="3"><label for="o4">3</label><br>
												<input id="o5" name="minor_children" type="radio" value="4"><label for="o5">4</label><br>
												<input id="o6" name="minor_children" type="radio" value="5+"><label for="o6">5+</label><br>
																								
												

											</form>

										</div>

											<div class="6u 12u(narrower) aside">
											Barring certain restrictions, courts will typically no longer decide on custodial rights between parents once a child turns 18 years old. 
										</div>
									</div>

								</template>

								<template v-if="step == 4">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>Do you anticipate either party seeking spousal support (alimony)?
											</p>
											<form action="">
												<input id="p1" name="alimony" type="radio" value="yes" checked><label for="p1"> Yes</label><br>
												<input id="p2" name="alimony" type="radio" value="no"><label for="p2"> No</label><br>
											</form>

										</div>

											<div class="6u 12u(narrower) aside">
											If you were the primary income earner or earned substantially more money than your spouse, there is a higher likelihood that courts will order you to pay for spousal support. 
										</div>
									</div>
								</template>


								<template v-if="step == 5">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>Are you currently employed?
											</p>
											<form action="">
												<input id="e1" name="employed" type="radio" value="yes" checked><label for="e1"> Yes</label><br>
												<input id="e2" name="employed" type="radio" value="no"><label for="e2"> No</label><br>
											</form>

										</div>

											<div class="6u 12u(narrower) aside">
											If this unemployment status is deliberate and voluntary, it could negatively affect the distribution of assets and debts. 
										</div>
									</div>
								</template>

								<!-- PHYSICAL LOCATION -->
								<template v-if="step == 6">
									<div class="row">
										<div class="12u 12u(narrower)">
											<p>Please list the approximate values of your assets (if applicable)</p>
											<form action="">
												House/Real Estate<input id="p1" name="home_value" type="text" placeholder="$50,000"><label for="p1"> </label><br>

												Vehicles<input id="p2" name="vehicle_value" type="text"  placeholder="$10,000"><label for="p2"> </label><br>
												
												Cash accounts<input id="p3" name="cash_value" type="text"  placeholder="$2,000"><label for="p3"></label><br>

												Stocks/bonds<input id="p4" name="stocks_value" type="text"  placeholder="$3,000"><label for="p4"></label><br>

												Other Assets<input id="p5" name="other_value" type="text"  placeholder="$5,000"><label for="p5"></label><br>


											</form>

										</div>


									</div>
								</template>



								<template v-if="step == 7">
									<div class="row">
										<div class="12u 12u(narrower)">
											<p>Please list the approximate values of your debts (if applicable)</p>
											<form action="">

												Mortgages<input id="p1" name="mortgage_debt" type="text" placeholder="$20,000"><label for="p1"> </label><br>

												Vehicle Loans<input id="p1" name="vehicle_debt" type="text" placeholder="$3,000"><label for="p1"> </label><br>

												Other Loans<input id="p1" name="otherloan_debt" type="text" placeholder="$5,000"><label for="p1"> </label><br>

												Credit Cards<input id="p1" name="card_debt" type="text" placeholder="$1,000"><label for="p1"> </label><br>

												Medical bills<input id="p1" name="medical_debt" type="text" placeholder="$500"><label for="p1"> </label><br>
												
												Other Debts<input id="p1" name="other_debt" type="text" placeholder="$2000"><label for="p1"> </label><br>

											</form>

										</div>


									</div>
								</template>


								<!-- OTHER DETAILS -->
								<template v-if="step == 8">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>If there are other details you believe can help explain your case, please write them below.</p>
											<textarea name="freeform"></textarea>
										</div>

											<div class="6u 12u(narrower) aside">
											Any information, no matter how minor, might be 
											useful to your attorney.
										</div>
									</div>
								</template>


								<center><a class="button question-special" v-on:click="next()">Next</a></center>
							</div>
						</div>
					<div class="2u 12u(narrower)">&nbsp;</div>
					</div>
					</section>

				</article>
