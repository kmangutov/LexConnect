

<html>
<head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">
	<div class="header-short">
		<h3 class="title"><img src="imgs/logo.png" width="32px" height="32px"> LexConnect</h3>
		<p class="sub-title">Attorney Dashboard</p>
		<br>
	</div>
</div>

<div id="queries" class="app_container row">
	<div class="four columns">
			<table>
				<tr>
					<th>First</th>
					<th>Last</th>
				</tr>

			<template v-for="query in queries">

				<tr v-on:click="select(query.id)">
					<td>{{ query.firstName }} * {{ query.id }}</td>
					<td>{{ query.lastName }}</td>
				</tr>


				<br>
			</template>
			</table>
	</div>

	<div class="eight columns">



		{{ selectedItem.firstName }}
		<!--
		<template v-for="breadcrumb in selected.breadcrumbs">
			<div class="row">
				<div class="six columns">
					{{ item.question }}
				</div>

				<div class="six columns">
					{{ item.answer }}
				</div>
			</div>
			<br>
		</template>-->

	</div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script src="js/libs/tree/QuestionTree.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.4/lockr.min.js"></script>
<script src="js/libs/LexConnectService.js"></script>
<script src="js/libs/LexUserService.js"></script>
<script src="js/libs/LexQueryService.js"></script>
<script src="js/attorney-dashboard.js"></script>

</body>
</html>
