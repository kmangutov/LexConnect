
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<div class="container">
	<div class="header-short">
		<h3 class="title"><img src="imgs/logo.png" width="32px" height="32px"> LexConnect</h3>
	</div>
	<div class="row">

		<div class="six columns">
			<div class="loginBox">

				<!-- NAME -->
				<div class="row">
					<div class="six columns">
						<label for="firstNameInput">First name</label>
						<input class="u-full-width" type="text" name="firstName" id="firstNameInput" required>
					</div>

					<div class="six columns">
						<label for="lastNameInput">Last name</label>
						<input class="u-full-width" type="text" name="lastName" id="lastNameInput" required>
					</div>
				</div>

				<!-- PHONE -->
				<label for="phoneInput">Phone number</label>
				<input class="u-full-width" type="text" name="phone" id="phoneInput" required>

				<!-- ADDR -->
				<label for="primaryAddressInput">Address</label>
				<input class="u-full-width" type="text" name="primaryAddress" id="primaryAddressInput" placeholder="Primary" required>
				<input class="u-full-width" type="text" name="secondaryAddress" id="secondaryAddressInput" placeholder="Secondary" required>



	
			</div>
		</div>

		<div class="six columns">
			<div class="loginBox">


				<!-- OCCUPATION -->
				<label for="occupationInput">Occupation</label>
				<input class="u-full-width" type="text" name="occupation" id="occupationInput" required>

				<!-- EMPLOYER -->
				<label for="employerInput">Current employer</label>
				<input class="u-full-width" type="text" name="employer" id="employerInput" required>

				<!-- INCOME -->
				<label for="incomeInput">Gross monthly income</label>
				<input class="u-full-width" type="text" name="income" id="incomeInput" required>

				<!-- UPDATES -->
				<label for="updatesInput">Email update frequency</label>
				<select class="u-full-width" id="updatesInput" name="updates">
					<option value="real-time">Real-time</option>
					<option value="daily">Daily digest</option>
				</select>


				<!--		
				<label for="updatesInput">Email update frequency</label>
				<select class="u-full-width" id="updatesInput" name="updates">
					<option value="real-time">Real-time</option>
					<option value="daily">Daily digest</option>
				</select>-->

			</div>
		</div>

	</div>
	<div class="row">
		<button id="signup" class="button-primary u-pull-right">Sign Up</button>
	</div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.10.0/validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.4/lockr.min.js"></script>
<script src="js/libs/md5.js"></script>
<script src="js/libs/LexConnectService.js"></script>
<script src="js/libs/LexUserService.js"></script>
<script src="js/client-create-profile.js"></script>



</body>
</html>
