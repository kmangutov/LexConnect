
<html>
<head>
<title>Zealous</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style> 
#client-signup-form label.error {color: purple;font-size: small;}
</style>


</head>

<body>

<div class="container">
	<a class="feedback-link" href="https://goo.gl/forms/rxovJInkYqN689cJ3" target="_blank">Give us feedback!</a>
	<div class="header-short">
		<h3 class="title"><img src="imgs/logo.png" width="32px" height="32px"> Zealous</h3>
	</div>
	<div class="row">
		<div class="twelve columns">

		<form novalidate="true" id="client-signup-form">
			<div class="loginBox">

				<p>Signing up for a Zealous account will allow you to efficiently find the right attorney for you.</p>

				<label for="textEmail">Your email</label>
				<input class="u-full-width" type="text" name="email" type="email" placeholder="Email address" id="emailInput" required>

				<label for="password">Password</label>
				<input class="u-full-width" type="password" name="passwordInput" placeholder="Password" id="passwordInput" required>

				<label for="confirm_password">Confirm Password</label>
				<input class="u-full-width" type="password" name="confirm_password" placeholder="Password" id="confirm_passwordInput" required>

				<Br>
				<button id="signup" type="submit" class="button-primary">Sign up</button>

			</div>
		</form>	
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.4/lockr.min.js"></script>
<script src="js/libs/md5.js"></script>
<script src="js/libs/LexConnectService.js"></script>
<script src="js/libs/LexUserService.js"></script>
<script src="js/libs/LexLogService.js"></script>
<script src="js/libs/const/CLIENT_REDIRECT.js"></script>
<script src="js/login.js"></script>


</body>
</html>
