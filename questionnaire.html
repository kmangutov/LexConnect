<!-- questionnaire page here. note that the 1st question will be answered at index.html so we will somehow have to pass that -->

<html>
<head>
<meta charset="UTF-8"> 
<title>Zealous - Consult with a lawyer</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
<link href="https://fonts.googleapis.com/css?family=Hind|Open+Sans:400,600|Roboto:300,400,500" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="css/index3.css">
<link rel="stylesheet" type="text/css" href="css/fonts.css">
<link rel="stylesheet" type="text/css" href="css/questionnaire.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<center>
<header>
	<div class="top-bar">
		<div class="top-bar-left">
			<ul class="menu">
				<li class="menu-text"><a href="index.html" class="black">Zealous</a></li>
			</ul>
		</div>
	</div>
</header>
</center>

<div id="top-strip">
<center>
<div class="row" data-equalizer>
	<div class="small-1 columns">&nbsp;</div>
	<div class="small-4 columns" data-equalizer-watch>
		<center class="word-container"><h4>Legal Questionnaire</h4>
		<div id="triangle-up">&nbsp;</div></center>
	</div>
	<div id="arrow-container" class="small-2 columns" data-equalizer-watch>
		<center class="word-container"><h4><i id="arrow" class="fa fa-long-arrow-right fa-1x" aria-hidden="true"></i></h4></center>
	</div>
	<div class="small-4 columns" data-equalizer-watch>
		<center class="word-container"><h4>Find Attorney</h4></center>
	</div>
	<div class="small-1 columns">&nbsp;</div>
</div>
</center>
</div>

<center>
<div class="row">
	<div class="small-1 large-2 columns">&nbsp;</div>
	<div class="small-10 large-8 columns">
	
	<br>
	<p>Our legal questionnaire won't take more than 2 minutes. It help us pinpoint attorneys with relevant expertise.</p>
	<br>
	<br>
	<div id="main">
		<h4>{{ questionString }}</h4>
		<br>

		<div v-for="(value, index) in answerMap">
			<a @click="selectOption(value, index)" class="button option">{{ index }}</a>
		</div>

	</div>
	
	</div>
	<div class="small-1 large-2 columns">&nbsp;</div>
</div>
</center>


</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/loglevel/1.4.0/loglevel.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lockr/0.8.4/lockr.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.js"></script>
<script type="text/javascript" src="./js/base.js"></script>
<script type="text/javascript" src="./js/libs/QuestionTree.js"></script>
<script type="text/javascript" src="./js/questionnaire.js"></script>
</html>
