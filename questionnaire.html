		<div id="page-wrapper">

			<!-- Header -->


				<header id="header" class="alt">
					<h1 id="question-logo"><a href="index.html">Zealous</a></h1>
				</header>

			<!-- Main -->
				<article id="main">

						<section id="blue-banner" class="wrapper style2 container special">
					<div class="row">
						<div class="4u 4u(narrower) 12u(mobile)">
							<section>
								<span><strong>LEGAL QUESTIONNAIRE</strong></span>
							</section>
						</div>

						<div class="4u 12u(mobile)">
							<section id="">
								<div id="arrow-container" class="small-2 columns" data-equalizer-watch>
									<center class="word-container"><h4><i id="arrow" class="fa fa-long-arrow-right fa-1x" aria-hidden="true"></i></h4></center>
								</div>

							</section>
						</div>

						<div class="4u 4u(narrower) 12u(mobile)">
							<section>
								<span>FIND ATTORNEY</span>
							</section>
						</div>
					</div>
					</section>


						<section id="email-window" class="wrapper style3 container special">
					<center>
					<div id="description-row" class="row">
						<div class="2u 12u(narrower)"> </div>
						<div id="description" class="8u 12u(narrower)" display="table">
						<p align="center">Our legal questionnaire won't take more than 2 minutes. It helps us pinpoint attorneys with relevant expertise.</p><br>
						<div id="question-main">
							<p class="question-string">{{ questionString }}</p>

							<div v-for="(value, index) in answerMap">
								<a @click="selectOption(value, index)" class="button question-option">{{ index }}</a>
							</div>

							<div class="row">
								<div class="6u 12u(narrower)"><a class="button question-special" @click="reset()">Start from scratch</a></div>

								<div class="6u 12u(narrower)"><a class="button question-special" @click="nextPage()">I'm not sure...</a></div>
							</div>
						</div>
						
						</div>
						<div class="2u 12u(narrower)"></div>
					</div>
					</center>
					</section>

				</article>
