	<body class="no-sidebar">
		<div id="page-wrapper">

			<!-- Header -->


				<header id="header" class="alt">
					<h1 id="question-logo"><a href="index.html">Zealous</a></h1>
				</header>

			<!-- Main -->
				<article id="main">

					<section id="blue-banner" class="wrapper style2 container special">
						<center><h4><strong>Free Business Fromation Consultation</strong></h4></center>
					</section>


					<section id="email-window" class="wrapper style3 container">


					<div id="description-row" class="row">
						<div class="1u 0u(narrower)"> </div>
						<div id="description" class="10u 12u(narrower)">

							<!-- INTRODUCTION -->
							<div v-if="step == 0">
								<p>Tell us about your Business Formation case and receive a free consultation from one of our vetted attorneys.</p>
								<center><a class="button question-special" v-on:click="next()">Begin</a></center>
							</div>

							<!-- PROMPT JUMBOTRON -->
							<div id="question-main" v-if="step > 0">
								<a v-on:click="back()" href="#" v-if="step > 2"><i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i></a><br><Br>

								<!-- NEW OR EXISTING -->
								<template v-if="step == 1">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>Is this a new or existing business?</p> 
											<form action="">
												<input id="f1" name="new_existing" type="radio" value="yes" checked><label for="f1"> Yes</label><br>
												<input id="f2" name="new_existing" type="radio" value="no"><label for="f2"> No</label><br>
											</form>
										</div>
										<div class="6u 12u(narrower) aside">
											Forming a new business is fairly straightforward once a legal entity is chosen. Altering an existing (and operating) business can be a little more complicated depending on certain factors: length of operation, division of ownership, current legal entity, etc. 
										</div>
									</div>
								</template>

								<!-- MULTIPLE OWNERS -->
								<template v-if="step == 2">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>Is there going to be more than 1 owner?</p>
											<form action="">
												<input id="a1" name="multiple_owners" type="radio" value="yes" checked><label for="a1"> Yes</label><br>
												<input id="a2" name="multiple_owners" type="radio" value="no"><label for="a2"> No</label><br>
											</form>

										</div>

										<div class="6u 12u(narrower) aside">
											Having more than a single owner to the company will typically make the formation of the business a more complicated undertaking â€“ agreements in the division of equity and voting rights are among the two most common areas for potential conflict. 
										</div>
									</div>
								</template>

								<!-- CITIZENSHIP -->
								<template v-if="step == 3">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>Are there any owners who are non-US citizens? </p>
											<form action="">
												<input id="b1" name="any_non_citizens" type="radio" value="yes" checked><label for="b1"> Yes</label><br>
												<input id="b2" name="any_non_citizens" type="radio" value="no"><label for="b2"> No</label><br>
											</form>

										</div>

										<div class="6u 12u(narrower) aside">
											Non-US citizens are able to form businesses in America. They can also hold officer positions within the company. However, there are restrictions to non-US citizens working under their own companies without a work permit or related visa. 
										</div>
									</div>
								</template>

								<!-- PLAN TO RAISE MONEY -->
								<template v-if="step == 4">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>Do you plan to raise money from outside investors?</p>
											<form action="">
												<input id="c1" name="plan_to_raise_money" type="radio" value="yes" checked><label for="c1"> Yes</label><br>
												<input id="c2" name="plan_to_raise_money" type="radio" value="no"><label for="c2"> No</label><br>
											</form>


										</div>
										<div class="6u 12u(narrower) aside">
											Certain investors prefer businesses to be in a particular legal entity (i.e. C-Corp). However, depending on your personal circumstances, creating a C-Corp at the outset may not be a necessity. 
										</div>

									</div>
								</template>

								<!-- HAVE FINANCING -->
								<template v-if="step == 5">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>Do you currently have financing or are in the process of securing it?</p>
											<form action="">
												<input id="d1" name="have_financing" type="radio" value="yes" checked><label for="d1"> Yes</label><br>
												<input id="d2" name="have_financing" type="radio" value="no"><label for="d2"> No</label><br>
											</form>

										</div>

										<div class="6u 12u(narrower) aside">
											Outside financing will often involve the dilution of existing equity or the addition of debts. This will be important to discuss with your attorney. 
										</div>
									</div>
								</template>

								<!-- DESCRIBE BUSINESS -->
								<template v-if="step == 6">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>Which of the following best describes your business? </p>
											<form action="">
												<input id="e1" name="describe_business" type="radio" value="brick_mortar" checked><label for="e1"> Brick-and-mortar retail store</label><br>

												<input id="e2" name="describe_business" type="radio" value="restaurant_bar"><label for="e2"> Restaurant/bar</label><br>

												<input id="e3" name="describe_business" type="radio" value="service-based"><label for="e3"> Service-based (i.e. accountant, masseuse, plumber) </label><br>

												<input id="e4" name="describe_business" type="radio" value="startup"><label for="e4"> Startup</label><br>

												<input id="e5" name="describe_business" type="radio" value="other"><label for="e5"> Other</label><br>
											</form>
										</div>
										<div class="6u 12u(narrower) aside">
											&nbsp;
										</div>

									</div>
								</template>

								<!-- WHICH ENTITY -->
								<template v-if="step == 7">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>What entity are you looking to become? </p>
											<form action="">
												<input id="f1" name="which_entity" type="radio" value="s-corp" checked><label for="f1"> S-Corp</label><br>

												<input id="f2" name="which_entity" type="radio" value="c-corp"><label for="f2"> C-Corp</label><br>

												<input id="f3" name="which_entity" type="radio" value="LLC"><label for="f3"> LLC</label><br>

												<input id="f4" name="which_entity" type="radio" value="Other"><label for="f4"> Other</label><br>

												<input id="f5" name="which_entity" type="radio" value="Not sure"><label for="f5"> Not sure</label><br>
											</form>
										</div>
										<div class="6u 12u(narrower) aside">
											&nbsp;
										</div>

									</div>
								</template>

								<!-- OTHER DETAILS -->
								<template v-if="step == 8">
									<div class="row">
										<div class="6u 12u(narrower)">
											<p>If there are other details you believe can help explain your case, please write them below. </p>
											<textarea name="freeform"></textarea>
										</div>

										<div class="6u 12u(narrower) aside">
											Any information, no matter how minor, might be 
											useful to your attorney.
										</div>
									</div>
								</template>


								<br><center><a class="button question-special" v-on:click="next()">Next</a></center>
							</div>
						</div>
					<div class="2u 12u(narrower)">&nbsp;</div>
					</div>
					</section>

				</article>
